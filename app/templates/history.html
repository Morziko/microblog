{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<table class="table table-hover" style="width:100%" id="t001">	
   	<h3 align="center">History Currency</h3>
   	<tr>
		{% for cur in currency %}
	            <a href="{{ url_for('main.exchange_rates_names', name=cur.currency) }}">{{cur.currency}}</a><br> 	
	    {% endfor %}
   	</tr>
	<h3 align="center">History weather in city</h3>
    <tr align="right">
	   	{% for ct in city %}
	        <span  align="right">
	        	<a href="{{ url_for('main.cityname', name=ct.city) }}">{{ct.city}}</a>
	        	<br>
	        </span>
	    {% endfor %}
    <tr>
</table>

{% endblock %}
